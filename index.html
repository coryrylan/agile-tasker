<!DOCTYPE html>
<html lang="en" ng-app="AgileTasker">
<head>
    <title>Agile Tasker</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="Content/Images/icon.png" type="image/png" />

    <!-- Chrome and Safari Pinned Site App -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Resources -->
    <link href="Content/Sass/all.css" rel="stylesheet" />
    <link href="Content/Fontello/css/fontello.css" rel="stylesheet" />
    <script src="JS/modernizr.js"></script>

    <!-- MS Pinned Site App -->
    <meta name="application-name" content="Agile Tasker" />
    <meta name="msapplication-TileColor" content="#B52D0E" />
    <meta name="msapplication-square70x70logo" content="Content/icon.png" />

    <!-- IOS Pinned Site App-->
    <link rel="apple-touch-icon-precomposed" href="Content/icon.png" />

</head>
<body ng-controller="TimerCtrl">
    <div class="app-width" ng-init="showPrimaryNav = false" ng-class="showPrimaryNav ? 'pml-open' : ' '">
        <nav class="primary-nav push-menu-left">
            <a href="#" class="close-menu-btn" ng-click="showPrimaryNav = false"><i class="icon-cancel float-right"></i></a>
            <a href="#/" class="nav-link" ng-click="showPrimaryNav = false">Timer</a>
            <a href="#/settings" class="nav-link" ng-click="showPrimaryNav = false">Settings</a>
            <a href="#/history" class="nav-link" ng-click="showPrimaryNav = false">History</a>
            <a href="#/about" class="nav-link" ng-click="showPrimaryNav = false">About</a>
        </nav>
        <div id="push-wrapper">
            <header>
                <button class="menu-btn toggle-push-left float-right" ng-click="showPrimaryNav = !showPrimaryNav"><i class="icon-menu"></i></button>
                AGILE TASKER
            </header>
            <main ng-view></main>
            <footer>
                <i ng-class="{true: 'icon-volume-up', false: 'icon-volume-off'}[sound.play]" ng-click="toggleSound()" title="Volume"></i>
                <div class="localTime float-right">{{localTime}}</div>
            </footer>
        </div>
    </div>
    <div class="mask" ng-click="showPrimaryNav = false" ng-init="showPrimaryNav = false" ng-class="showPrimaryNav ? 'mask-on' : ' '"></div>
    <script src="JS/bundle.min.js?v=1.32" async></script>
</body>
</html>
