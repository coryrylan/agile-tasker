<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <title>Agility App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="resources/pom.png" type="image/png" />

    <!-- Resources -->
    <!--<link href="Content/Sass/all.css" rel="stylesheet" />-->
    <link href="Content/AwesomeFont/css/font-awesome.min.css" rel="stylesheet" />

    <!-- MS Pinned site App -->
    <meta name="application-name" content="Think Agile" />
    <meta name="msapplication-TileColor" content="#B52D0E" />
    <meta name="msapplication-square70x70logo" content="tiny.png" />

    <!-- HTML5 DNS Prefetching/Reslove DNS -->
    <!--<link rel="dns-prefetch" href="//fonts.googleapis.com" />

    <style>
        body {
            font-size: 2em;
        }
    </style>
    <script src="Content/Scripts/angular.js"></script>
    <script src="Content/Scripts/scripts.js"></script>
</head>
<body>
    <div ng-controller="TimerCtrl">
        <div>{{currentTime}}</div>

        <button ng-click="startTimer()">{{playState}}</button>
        <button ng-click="stopTimer()">Stop</button>

        <select ng-model="selectedOption" ng-options="o.value for o in options" ng-change="stopTimer()"></select>

        <ul>
            <li ng-repeat="result in results">
                <p>{{result.start}}</p>
                <p>{{result.stop}}</p>
            </li>
        </ul>
    </div>   
</body>
</html>
