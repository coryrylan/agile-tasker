<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Agility</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="resources/pom.png" type="image/png" />

    <!-- Resources -->
    <link href="resources/styles/Grid_Normalize.css" rel="stylesheet" />
    <link href="resources/styles/styles.css" rel="stylesheet" />
    <link href="resources/AwesomeFont/css/font-awesome.min.css" rel="stylesheet" />

    <!-- MS Pinned site App -->
    <meta name="application-name" content="Think Agile" />
    <meta name="msapplication-TileColor" content="#B52D0E" />
    <meta name="msapplication-square70x70logo" content="tiny.png" />

    <!-- HTML5 DNS Prefetching/Reslove DNS -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">

    <link href='https://plus.google.com/102986296317731631979' rel='publisher' />
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300|Nothing+You+Could+Do' rel='stylesheet' type='text/css' />
</head>
<body>
    <h1></h1>
    <div class="pomTime_container">
        <div id="CurrentTime" class="pomTime">0 mins 0 sec</div>
    </div>

    <div class="grid_12">
        <section class="selections">
            <section class="soundCheckbox">
                <input type="checkbox" id="SoundSelection" checked="" />
                <label for="SoundSelection"><span id="Alarm" class="testAlarmButton"><i class="icon-music"></i></span></label>
                <br />
            </section>

            <select id="TimeSelection" class="selection">
                <!--<option value="1">1 min</option>-->
                <option value="25">25 min</option>
                <option value="10">10 min</option>
                <option value="15">15 min</option>
                <option value="20">20 min</option>
                <option value="30">30 min</option>
                <option value="45">45 min</option>
                <option value="55">55 min</option>
                <!--<option value="0.1">( test )</option>-->
            </select>
        </section>
    </div>

    <!--    <section class="times">
        <div class="currentTime">
            Current Time:<div id="LocalTime">00:00:00</div>
        </div>
        <div class="startTime">
            Start Time:<div id="StartTime">00:00:00</div>
        </div>
    </section>-->

    <!--        <div class="about">
            Constructed by: Cory Bateman <a href="http://www.webdesignis.me" target="_blank">webdesignis.me</a>
        </div>-->

    <nav>
        <div id="Pause" class="button"><i class="icon-pause"></i></div>
        <div id="Start" class="button boxRed"><i class="icon-play"></i></div>
        <div id="Stop" class="button"><i class="icon-stop"></i></div>
    </nav>

    <script src="resources/scripts/jquery2.0.js"></script>
    <script src="resources/scripts/fastButton.js"></script>
    <script src="resources/scripts/jquery.fittext.js"></script>
    <script src="resources/scripts/scripts.js"></script>
</body>
</html>
